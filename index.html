<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Exploration</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(45deg, #2b2b2b, #1a1a1a);
        }

        header h1 {
            font-size: 2rem;
            color: #00ffcc;
        }

        nav a {
            color: #FFFFFF;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hero Section */
        #hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('https://www.nasa.gov/sites/default/files/thumbnails/image/stsci-h-p2016a-m-2000x1500_0.png') no-repeat center center/cover;
            position: relative;
        }

        #hero h2 {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.7);
            animation: glow 1.5s infinite alternate;
        }

        #hero p {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        #hero button {
            margin-top: 2rem;
            padding: 10px 20px;
            font-size: 1rem;
            color: #00ffcc;
            background: none;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        /* About Section */
        #about {
            padding: 4rem 2rem;
            text-align: center;
            background-color: #1a1a1a;
        }

        #about h3 {
            font-size: 2rem;
            color: #00ffcc;
            margin-bottom: 1rem;
        }

        #about p {
            font-size: 1.2rem;
            color: #ccc;
        }

        /* Glow Animation */
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
            100% { text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc; }
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Starry Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(white, transparent) center center / 3px 3px;
            opacity: 0.3;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore the Cosmos</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#planets">Planets</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="hero">
        <h2>Welcome to Space</h2>
        <p>Discover the wonders of the universe</p>
        <button>Start the Journey</button>
    </section>

    <section id="about">
        <h3>About Space</h3>
        <p>Space is a vast, mysterious place beyond our atmosphere, filled with stars, planets, and infinite possibilities.</p>
    </section>
</body>
</html>
