<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceByte | Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .heading {
      font-size: 6rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff0099, #9900ff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0px 0px 10px rgba(255, 0, 153, 0.5), 0px 0px 10px rgba(153, 0, 255, 0.5);
      animation: flicker 1.5s infinite alternate;
    }

    .subheading {
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #9900ff;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .btn-continue {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .btn-continue:hover {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #9900ff;
    }

    .rocket {
      position: absolute;
      bottom: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 15%;
      height: 20%;
      background: url('assets/images/rocket.png') no-repeat center;
      background-size: cover;
      animation: rocketLaunch 4s forwards;
    }

    @keyframes rocketLaunch {
      0% { bottom: -20%; }
      100% { bottom: 100%; }
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

  <video id="video-background" autoplay muted loop>
    <source src="assets/videos/background.mp4" type="video/mp4">
  </video>

  <audio id="background-music" loop autoplay>
    <source src="assets/audio/space-music.mp3" type="audio/mp3">
  </audio>

  <div class="flex flex-col items-center justify-center min-h-screen text-center px-4">
    <h1 class="heading mb-6">SpaceByte</h1>
    <p class="subheading mb-6">Explore the Endless</p>

    <button onclick="startJourney()" class="btn-continue">Continue</button>
  </div>

  <div id="rocket" class="rocket" style="visibility: hidden;"></div>

  <script>
    window.onload = () => {
      const music = document.getElementById('background-music');
      music.play();
    };

    function startJourney() {
      const rocket = document.getElementById('rocket');
      rocket.style.visibility = "visible";
      rocket.style.animation = "rocketLaunch 4s forwards";
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 4000); 
    }
  </script>
</body>
</html>
