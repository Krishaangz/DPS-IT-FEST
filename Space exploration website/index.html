<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Exploration | Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <style>
    /* General styles */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    /* Comet animation */
    .comet {
      position: absolute;
      width: 4px;
      height: 15px;
      background: linear-gradient(45deg, white, transparent);
      animation: cometAnimation 4s linear infinite;
      opacity: 0.8;
    }

    /* Keyframes for comet movement */
    @keyframes cometAnimation {
      0% { transform: translate(100vw, -50vh); opacity: 1; }
      100% { transform: translate(-100vw, 50vh); opacity: 0; }
    }

    /* Shooting star cursor animation */
    body:hover {
      cursor: url('assets/images/shooting-star-cursor.png'), auto;
    }

    /* Button and element styling */
    .btn {
      padding: 0.5rem 1rem;
      background-color: #252525;
      border: 2px solid rgb(159, 43, 236);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: rgb(96, 255, 181);
    }
  </style>
</head>
<body>

  <!-- Background music with toggle button -->
  <audio id="background-music" loop>
    <source src="assets/audio/space-music.mp3" type="audio/mp3">
  </audio>
  <!-- Music Toggle Button -->
  <div class="absolute top-5 right-5">
    <button class="btn" onclick="toggleMusic()">ðŸ”Š</button>
  </div>

  <!-- Welcome Section -->
  <div class="flex flex-col items-center justify-center min-h-screen text-center px-4">
    <h1 class="text-5xl font-bold mb-6">Welcome to SpaceByte</h1>
    <p class="text-lg mb-6">Explore the Endless</p>

    <!-- Continue Button -->
    <a href="main.html" class="btn">Continue</a>
  </div>

  <!-- Comet Animations -->
  <div class="comet" style="top: 10%; left: 0%;"></div>
  <div class="comet" style="top: 30%; left: 50%;"></div>
  <div class="comet" style="top: 60%; left: 10%;"></div>
  <div class="comet" style="top: 90%; left: 20%;"></div>
  <div class="comet" style="top: 40%; left: 80%;"></div>

  <script>
    // Background music toggle
    const music = document.getElementById('background-music');
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Play music automatically when the page loads
    window.onload = () => {
      music.play();
    };
  </script>
</body>
</html>
