<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceByte | Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <style>
    /* General Styles */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    /* Heading and Button Styles */
    .heading {
      font-size: 6rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff0099, #9900ff);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0px 0px 10px rgba(255, 0, 153, 0.5), 0px 0px 10px rgba(153, 0, 255, 0.5);
    }

    .subheading {
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #9900ff;
    }

    .btn-continue {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .btn-continue:hover {
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #9900ff;
    }

    /* Rocket Launch Animation */
    .rocket {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) scale(1.5);
      width: 75px;
      height: 150px;
      background: url('assets/images/rocket.png') no-repeat center;
      background-size: cover;
      opacity: 0;
      animation: launch 2s forwards;
    }

    /* Keyframes for Rocket Animation */
    @keyframes launch {
      0% { opacity: 1; bottom: 0; transform: translateX(-50%) scale(1.5); }
      100% { opacity: 0; bottom: 100vh; transform: translateX(-50%) scale(1); }
    }

    /* Comet Animation */
    .comet {
      position: absolute;
      width: 4px;
      height: 15px;
      background: linear-gradient(45deg, white, transparent);
      animation: cometAnimation 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes cometAnimation {
      0% { transform: translate(100vw, -50vh); opacity: 1; }
      100% { transform: translate(-100vw, 50vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio id="background-music" loop autoplay>
    <source src="assets/audio/space-music.mp3" type="audio/mp3">
  </audio>

  <!-- Welcome Section -->
  <div class="flex flex-col items-center justify-center min-h-screen text-center px-4">
    <h1 class="heading mb-6">Welcome to SpaceByte</h1>
    <p class="subheading mb-6">Explore The Endless</p>

    <!-- Continue Button to Trigger Rocket Launch -->
    <button onclick="launchRocket()" class="btn-continue">Continue</button>
  </div>

  <!-- Rocket Element for Animation -->
  <div id="rocket" class="rocket hidden"></div>

  <!-- Comet Animations -->
  <div class="comet" style="top: 0%; left: 10%;"></div>
  <div class="comet" style="top: 30%; left: 20%;"></div>
  <div class="comet" style="top: 70%; left: 80%;"></div>
  <div class="comet" style="top: 20%; left: 40%;"></div>
  <div class="comet" style="top: 60%; left: 70%;"></div>
  <div class="comet" style="top: 50%; left: 0%;"></div>
  <div class="comet" style="top: 41%; left: 22%;"></div>
  <div class="comet" style="top: 11%; left: 92%;"></div>
  <div class="comet" style="top: 85%; left: 66%;"></div>
  <div class="comet" style="top: 9%; left: 30%;"></div>

  <script>
    // Play music automatically when the page loads
    window.onload = () => {
      const music = document.getElementById('background-music');
      music.play();
    };

    // Launch rocket animation and redirect to main page
    function launchRocket() {
      const rocket = document.getElementById('rocket');
      rocket.classList.remove('hidden');
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 2000);  // 2 seconds delay before redirect
    }
  </script>
</body>
</html>
